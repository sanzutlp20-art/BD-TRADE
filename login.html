<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BD TRADE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" fill="%230a0a0f"/><circle cx="50" cy="50" r="30" fill="%23ff00ff" opacity="0.03"/></svg>');
            padding: 20px;
        }

        .auth-box {
            background: rgba(10, 10, 15, 0.95);
            border: 2px solid #ff00ff;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(255, 0, 255, 0.3);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-logo {
            font-size: 2.5rem;
            font-weight: 900;
            color: #ff00ff;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .auth-subtitle {
            color: #888;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            color: #ff00ff;
            margin-bottom: 8px;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #ff00ff;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #00ffea;
            box-shadow: 0 0 20px rgba(0, 255, 234, 0.3);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 40px;
            color: #ff00ff;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff00ff, #00ffea);
            border: none;
            border-radius: 5px;
            color: #000;
            font-size: 1.1rem;
            font-weight: bold;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 0, 255, 0.5);
        }

        .auth-footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
        }

        .auth-link {
            color: #ff00ff;
            text-decoration: none;
            margin-left: 5px;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .forgot-password {
            text-align: right;
            margin-top: -15px;
            margin-bottom: 20px;
        }

        .forgot-link {
            color: #00ffea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff0000;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .login-success {
            background: rgba(0, 255, 0, 0.1);
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            border: 1px solid #00ff00;
            margin-bottom: 20px;
            display: none;
        }

        @media (max-width: 768px) {
            .auth-box {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loader">
            <div class="orbit"></div>
            <div class="orbit"></div>
            <div class="orbit"></div>
        </div>
        <p>ACCESSING BD TRADE...</p>
    </div>

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <div class="auth-logo">BD TRADE</div>
                <div class="auth-subtitle">WELCOME BACK, TRADER</div>
            </div>

            <div class="login-success" id="loginSuccess">
                <i class="fas fa-check-circle"></i> Login successful! Redirecting...
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">EMAIL / MOBILE NUMBER</label>
                    <input type="text" class="form-input" id="loginEmail" required>
                    <i class="fas fa-user input-icon"></i>
                    <div class="error-message" id="loginEmailError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">PASSWORD</label>
                    <input type="password" class="form-input" id="loginPassword" required>
                    <i class="fas fa-lock input-icon"></i>
                    <div class="error-message" id="loginPasswordError"></div>
                </div>

                <div class="forgot-password">
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fas fa-sign-in-alt"></i> LOGIN TO DASHBOARD
                </button>

                <div class="auth-footer">
                    Don't have an account?
                    <a href="register.html" class="auth-link">REGISTER HERE</a>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Loading screen
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loadingScreen').style.opacity = '0';
                setTimeout(function() {
                    document.getElementById('loadingScreen').style.display = 'none';
                }, 500);
            }, 1500);
        });

        // Login form
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const emailOrPhone = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            // Reset errors
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });
            
            // Demo validation
            if (!emailOrPhone) {
                document.getElementById('loginEmailError').textContent = 'Please enter email or phone number';
                document.getElementById('loginEmailError').style.display = 'block';
                return;
            }
            
            if (!password) {
                document.getElementById('loginPasswordError').textContent = 'Please enter password';
                document.getElementById('loginPasswordError').style.display = 'block';
                return;
            }
            
            // Demo login - check localStorage
            let userFound = false;
            let userUID = '';
            
            // Check all stored users
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('user_')) {
                    const user = JSON.parse(localStorage.getItem(key));
                    if (user.emailOrPhone === emailOrPhone && user.password === password) {
                        userFound = true;
                        userUID = user.uid;
                        break;
                    }
                }
            }
            
            if (userFound) {
                // Save current user
                localStorage.setItem('currentUser', userUID);
                
                // Show success message
                document.getElementById('loginSuccess').style.display = 'block';
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } else {
                document.getElementById('loginPasswordError').textContent = 'Invalid email/phone or password';
                document.getElementById('loginPasswordError').style.display = 'block';
            }
        });
    </script>
</body>
</html>
