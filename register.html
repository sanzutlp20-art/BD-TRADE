<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BD TRADE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" fill="%230a0a0f"/><path d="M0 50L50 0L100 50L50 100Z" fill="%2300ffea" opacity="0.03"/></svg>');
            padding: 20px;
        }

        .auth-box {
            background: rgba(10, 10, 15, 0.95);
            border: 2px solid #00ffea;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(0, 255, 234, 0.3);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-logo {
            font-size: 2.5rem;
            font-weight: 900;
            color: #00ffea;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .auth-subtitle {
            color: #888;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            color: #00ffea;
            margin-bottom: 8px;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #00ffea;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 40px;
            color: #00ffea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff00ff, #00ffea);
            border: none;
            border-radius: 5px;
            color: #000;
            font-size: 1.1rem;
            font-weight: bold;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 234, 0.5);
        }

        .auth-footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
        }

        .auth-link {
            color: #00ffea;
            text-decoration: none;
            margin-left: 5px;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .uid-display {
            background: rgba(0, 255, 234, 0.1);
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            border: 1px dashed #00ffea;
        }

        .uid-value {
            font-family: monospace;
            color: #ff00ff;
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        .copy-btn {
            background: transparent;
            border: 1px solid #00ffea;
            color: #00ffea;
            padding: 5px 15px;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: #00ffea;
            color: #000;
        }

        .error-message {
            color: #ff0000;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 768px) {
            .auth-box {
                padding: 30px 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loader">
            <div class="orbit"></div>
            <div class="orbit"></div>
            <div class="orbit"></div>
        </div>
        <p>LOADING REGISTRATION...</p>
    </div>

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <div class="auth-logo">BD TRADE</div>
                <div class="auth-subtitle">CREATE YOUR ACCOUNT</div>
            </div>

            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">FIRST NAME</label>
                        <input type="text" class="form-input" id="firstName" required>
                        <i class="fas fa-user input-icon"></i>
                        <div class="error-message" id="firstNameError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">LAST NAME</label>
                        <input type="text" class="form-input" id="lastName" required>
                        <i class="fas fa-user input-icon"></i>
                        <div class="error-message" id="lastNameError"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">EMAIL / MOBILE NUMBER</label>
                    <input type="text" class="form-input" id="emailOrPhone" required>
                    <i class="fas fa-envelope input-icon"></i>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">PASSWORD</label>
                    <input type="password" class="form-input" id="password" required>
                    <i class="fas fa-lock input-icon"></i>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">CONFIRM PASSWORD</label>
                    <input type="password" class="form-input" id="confirmPassword" required>
                    <i class="fas fa-lock input-icon"></i>
                    <div class="error-message" id="confirmError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">REFERRAL CODE (Optional)</label>
                    <input type="text" class="form-input" id="referralCode">
                    <i class="fas fa-user-friends input-icon"></i>
                </div>

                <div class="uid-display" id="uidDisplay" style="display: none;">
                    <div>YOUR UNIQUE ID:</div>
                    <div class="uid-value" id="uidValue"></div>
                    <button type="button" class="copy-btn" onclick="copyUID()">
                        <i class="fas fa-copy"></i> COPY
                    </button>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fas fa-user-plus"></i> CREATE ACCOUNT
                </button>

                <div class="auth-footer">
                    Already have an account?
                    <a href="login.html" class="auth-link">LOGIN HERE</a>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Loading screen
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loadingScreen').style.opacity = '0';
                setTimeout(function() {
                    document.getElementById('loadingScreen').style.display = 'none';
                }, 500);
            }, 1500);
        });

        // Generate UID
        function generateUID() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let uid = '';
            for (let i = 0; i < 10; i++) {
                uid += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return uid;
        }

        // Copy UID
        function copyUID() {
            const uid = document.getElementById('uidValue').textContent;
            navigator.clipboard.writeText(uid).then(() => {
                alert('UID copied to clipboard!');
            });
        }

        // Form validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const emailOrPhone = document.getElementById('emailOrPhone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Reset errors
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });
            
            let isValid = true;
            
            // Validate first name
            if (firstName.length < 2) {
                document.getElementById('firstNameError').textContent = 'First name must be at least 2 characters';
                document.getElementById('firstNameError').style.display = 'block';
                isValid = false;
            }
            
            // Validate last name
            if (lastName.length < 2) {
                document.getElementById('lastNameError').textContent = 'Last name must be at least 2 characters';
                document.getElementById('lastNameError').style.display = 'block';
                isValid = false;
            }
            
            // Validate email/phone
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phoneRegex = /^[0-9]{10,15}$/;
            
            if (!emailRegex.test(emailOrPhone) && !phoneRegex.test(emailOrPhone)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email or phone number';
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }
            
            // Validate password
            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }
            
            // Validate confirm password
            if (password !== confirmPassword) {
                document.getElementById('confirmError').textContent = 'Passwords do not match';
                document.getElementById('confirmError').style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                // Generate UID
                const uid = generateUID();
                
                // Show UID
                document.getElementById('uidValue').textContent = uid;
                document.getElementById('uidDisplay').style.display = 'block';
                
                // Simulate registration success
                setTimeout(() => {
                    alert('Registration successful! Your UID is: ' + uid + '\n\nPlease save this UID for future reference.');
                    window.location.href = 'login.html';
                }, 1000);
                
                // In real app, send data to server
                const userData = {
                    firstName,
                    lastName,
                    emailOrPhone,
                    password,
                    uid,
                    balance: 0.00,
                    referralCode: document.getElementById('referralCode').value.trim()
                };
                
                // Save to localStorage (for demo)
                localStorage.setItem('user_' + uid, JSON.stringify(userData));
                localStorage.setItem('currentUser', uid);
            }
        });
    </script>
</body>
</html>
